<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <!-- Title and other stuffs -->
    <title>后台登录页面</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <!-- Stylesheets -->
    <link href="style/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style/font-awesome.css">
    <link href="style/style.css" rel="stylesheet">
    <!--<link href="style/bootstrap-responsive.css" rel="stylesheet">-->

    <!-- HTML5 Support for IE -->
    <!--[if lt IE 9]>
    <script src="js/html5shim.js"></script>
    <![endif]-->

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon/favicon.png">
</head>

<body>

<!-- Form area -->
<div class="admin-form">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <!-- Widget starts -->
                <div class="widget worange">
                    <!-- Widget head -->
                    <div class="widget-head">
                        <i class="icon-lock"></i> 登录
                    </div>

                    <div class="widget-content">
                        <div class="padd">
                            <!-- Login form -->
                            <div class="form-horizontal">
                                <!-- Email -->
                                <div class="form-group">
                                    <label class="control-label col-lg-3" for="inputPhone">电话</label>

                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" id="inputPhone" placeholder="电话">
                                    </div>
                                </div>
                                <!-- Password -->
                                <div class="form-group">
                                    <label class="control-label col-lg-3" for="inputPassword">密码</label>

                                    <div class="col-lg-9">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3" for="captcha">验证码</label>

                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" id="captcha" placeholder="验证码">
                                    </div>
                                    <div class="col-lg-4">
                                        <a href="javascript:;"><img id="captchaImage" width="auto" height="35"></a>
                                    </div>
                                    <!-- Remember me checkbox and sign in button -->
                                    <div class="form-group">
                                        <div class="col-lg-9 col-lg-offset-3">
                                            <div class="checkbox">
                                                <label>
                                                    <input id="remeber" type="checkbox"> 记住我
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-9 col-lg-offset-2">
                                        <button id="loginBtn" type="submit" class="btn btn-danger">登录</button>
                                        <button id="resetBtn" type="reset" class="btn btn-default">重置</button>
                                    </div>
                                    <br/>
                                </div>

                            </div>
                        </div>

                        <div class="widget-foot">
                            没有注册? <a href="register.html">注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script data-main="js/app.js" src="js/require.js"></script>
</body>
</html>
