                                <div class="widget-icons pull-right">

                                            <div class="form-group">
                                                <label class="control-label col-lg-3" for="rname">名称</label>

                                                <div class="col-lg-8">
                                                    <input type="text" class="form-control" id="rname">

                                            </div>
                                            <!-- Rspath -->
                                            <div class="form-group">

                                            </div>
                                            <!-- Remark -->
                                            <div class="form-group">
                                                <label class="control-label col-lg-3" for="remark">说明</label>

                                                <div class="col-lg-8">

                                                        <option value="0">接口</option>

                                                        <option value="1001">大圣购车</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- Pitem -->
                                            <div class="form-group">
                                                <label class="control-label col-lg-3" for="pitemid">父资源</label>

                                                <div class="col-lg-8">
                                                    <input type="text" class="form-control" readonly="readonly"

                                            </div>

                                            <div class="form-group">
                                                <label class="control-label col-lg-3" for="order">排序</label>

                                                <div class="col-lg-8">
                                                    <input type="text" class="form-control" id="order">
                                                </div>
                                            </div>
                                            <!-- icon -->
                                            <div class="form-group">
                                                <label class="control-label col-lg-3">图标</label>

                                                <div class="col-lg-8">
                                                    <select id="icon" class="form-control">
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- url -->
                                            <div class="form-group">
                                                <label class="control-label col-lg-3" for="url">URL</label>

                                                <div class="col-lg-8">
                                                    <input type="text" class="form-control" id="url">
                                                </div>
                                            </div>

                                            <!-- Buttons -->
                                            <div class="form-group">
                                                <!-- Buttons -->
                                                <div class="col-lg-8 col-lg-offset-2">
                                                    <button id="save" type="submit" class="btn btn-success">保存</button>
                                                    <button id="finish" type="reset" class="btn btn-default">完成</button>
                                                </div>
                                            </div>
                                        </div>
                                    <!--</div>-->

                                </div>
                            </div>
                        </div>

                    </div>
